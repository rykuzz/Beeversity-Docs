<template>
    <lightning-card title="Scorecard Kelengkapan Data Account" icon-name="standard:account">
        <div slot="actions">
            <lightning-button 
                label="Refresh" 
                icon-name="utility:refresh" 
                onclick={refreshData}
                variant="neutral"
                size="small">
            </lightning-button>
        </div>
        
        <div class="slds-p-around_medium">
            <!-- Loading State -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-p-vertical_large">
                    <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
                    <p class="slds-m-top_small slds-text-color_weak">Menganalisis kelengkapan data akun...</p>
                </div>
            </template>

            <!-- Error State -->
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-alert_error slds-m-bottom_medium">
                    <span class="slds-assistive-text">Error</span>
                    <lightning-icon icon-name="utility:error" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                    <h2>Terjadi kesalahan saat memuat data: {errorMessage}</h2>
                </div>
            </template>

            <!-- Main Content -->
            <template if:false={isLoading}>
                <!-- Overall Stats -->
                <div class="slds-box slds-box_small slds-m-bottom_medium" style="background: linear-gradient(90deg, #1589ee 0%, #0070d2 100%); color: white;">
                    <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                        <div class="slds-col">
                            <h3 class="slds-text-heading_medium">Total Account: {totalAccounts}</h3>
                            <p class="slds-text-body_regular">Skor Rata-rata: {averageCompletenessScore}%</p>
                        </div>
                        <div class="slds-col slds-text-align_right">
                            <lightning-icon icon-name="utility:chart" size="large"></lightning-icon>
                        </div>
                    </div>
                </div>

                <!-- Summary Cards -->
                <div if:true={summaryData} class="slds-grid slds-gutters slds-wrap slds-m-bottom_large">
                    <template for:each={summaryData} for:item="item">
                        <div key={item.label} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                            <div class={item.cardClass}>
                                <div class="slds-media">
                                    <div class="slds-media__figure">
                                        <lightning-icon icon-name={item.iconName} size="large" variant={item.iconVariant}></lightning-icon>
                                    </div>
                                    <div class="slds-media__body slds-text-align_center">
                                        <h3 class="slds-text-heading_large slds-text-color_default">{item.total}</h3>
                                        <p class="slds-text-title slds-text-color_weak">{item.label}</p>
                                        <p class="slds-text-body_small slds-text-color_weak">{item.percentage}% dari total</p>
                                        <template if:true={item.averageScore}>
                                            <p class="slds-text-body_small slds-text-color_weak">Rata-rata: {item.averageScore}%</p>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Enhanced Tabset with data completeness focus -->
                <lightning-tabset variant="scoped" class="slds-m-bottom_medium" active-tab-value="Data Minim" onactive={handleTabSwitch}>
                    <lightning-tab label="🚨 Data Minim" value="Data Minim">
                        <div slot="actions">
                            <lightning-badge label={criticalCount} variant="error"></lightning-badge>
                        </div>
                        <template if:true={hasData}>
                            <div class="slds-m-bottom_small">
                                <div class="slds-notify slds-notify_alert slds-alert_warning">
                                    <lightning-icon icon-name="utility:info" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                    <span>Account dengan kelengkapan data di bawah 40%. Prioritas tinggi untuk dilengkapi.</span>
                                </div>
                            </div>
                            <lightning-datatable 
                                key-field="Id" 
                                data={paginatedData} 
                                columns={columns} 
                                hide-checkbox-column="true"
                                show-row-number-column="true"
                                resize-column-disabled="false">
                            </lightning-datatable>
                        </template>
                        <template if:false={hasData}>
                            <div class="slds-align_absolute-center slds-p-vertical_large">
                                <lightning-icon icon-name="utility:success" size="large" variant="success"></lightning-icon>
                                <p class="slds-m-top_small slds-text-heading_small">Tidak ada account dengan data minim! 🎉</p>
                                <p class="slds-text-body_regular slds-text-color_weak">Semua account memiliki kelengkapan data yang baik.</p>
                            </div>
                        </template>
                    </lightning-tab>
                    
                    <lightning-tab label="⚠️ Data Kurang" value="Data Kurang">
                        <div slot="actions">
                            <lightning-badge label={atRiskCount} variant="warning"></lightning-badge>
                        </div>
                        <template if:true={hasData}>
                            <div class="slds-m-bottom_small">
                                <div class="slds-notify slds-notify_alert slds-alert_info">
                                    <lightning-icon icon-name="utility:info" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                    <span>Account dengan kelengkapan data 41-79%. Perlu dilengkapi beberapa field.</span>
                                </div>
                            </div>
                            <lightning-datatable 
                                key-field="Id" 
                                data={paginatedData} 
                                columns={columns} 
                                hide-checkbox-column="true"
                                show-row-number-column="true"
                                resize-column-disabled="false">
                            </lightning-datatable>
                        </template>
                        <template if:false={hasData}>
                            <div class="slds-align_absolute-center slds-p-vertical_large">
                                <lightning-icon icon-name="utility:success" size="large" variant="success"></lightning-icon>
                                <p class="slds-m-top_small slds-text-heading_small">Tidak ada account dengan data kurang! ✅</p>
                                <p class="slds-text-body_regular slds-text-color_weak">Semua account memiliki kelengkapan data yang baik.</p>
                            </div>
                        </template>
                    </lightning-tab>
                    
                    <lightning-tab label="✅ Data Lengkap" value="Data Lengkap">
                        <div slot="actions">
                            <lightning-badge label={healthyCount} variant="success"></lightning-badge>
                        </div>
                        <template if:true={hasData}>
                            <div class="slds-m-bottom_small">
                                <div class="slds-notify slds-notify_alert slds-alert_success">
                                    <lightning-icon icon-name="utility:success" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                    <span>Account dengan kelengkapan data di atas 80%. Data sudah sangat baik!</span>
                                </div>
                            </div>
                            <lightning-datatable 
                                key-field="Id" 
                                data={paginatedData} 
                                columns={columns} 
                                hide-checkbox-column="true"
                                show-row-number-column="true"
                                resize-column-disabled="false">
                            </lightning-datatable>
                        </template>
                        <template if:false={hasData}>
                            <div class="slds-align_absolute-center slds-p-vertical_large">
                                <lightning-icon icon-name="utility:info" size="large" variant="inverse"></lightning-icon>
                                <p class="slds-m-top_small slds-text-heading_small">Belum ada account dengan data lengkap</p>
                                <p class="slds-text-body_regular slds-text-color_weak">Lengkapi data account untuk mencapai skor 80%+.</p>
                            </div>
                        </template>
                    </lightning-tab>
                </lightning-tabset>
                
                <!-- Enhanced Pagination -->
                <template if:true={showPagination}>
                    <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center slds-p-around_small" style="background-color: #f3f3f3; border-radius: 0.25rem;">
                        <div class="slds-col">
                            <lightning-button 
                                label="Sebelumnya" 
                                icon-name="utility:chevronleft" 
                                onclick={handlePrevious} 
                                disabled={isFirstPage}
                                variant="neutral">
                            </lightning-button>
                        </div>
                        <div class="slds-col slds-text-align_center">
                            <div class="slds-text-body_regular">
                                <strong>Halaman {currentPage} dari {totalPages}</strong>
                            </div>
                            <div class="slds-text-body_small slds-text-color_weak">
                                Menampilkan {startRecord} - {endRecord} dari {totalRecords} record
                            </div>
                        </div>
                        <div class="slds-col slds-text-align_right">
                            <lightning-button 
                                label="Berikutnya" 
                                icon-name="utility:chevronright" 
                                icon-position="right" 
                                onclick={handleNext} 
                                disabled={isLastPage}
                                variant="neutral">
                            </lightning-button>
                        </div>
                    </div>
                </template>

                <!-- Data Quality Tips -->
                <div class="slds-box slds-box_small slds-m-top_medium" style="background-color: #f4f6fe;">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">
                        <lightning-icon icon-name="utility:knowledge_base" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        Tips Kelengkapan Data
                    </h3>
                    <ul class="slds-list_dotted">
                        <li><strong>Data Dasar:</strong> Pastikan Type dan Industry terisi</li>
                        <li><strong>Kontak:</strong> Lengkapi Phone, Website, dan Billing Address</li>
                        <li><strong>Bisnis:</strong> Isi Annual Revenue, Number of Employees, dan Description</li>
                        <li><strong>Relasi:</strong> Buat Contact, Opportunity, atau Case untuk account</li>
                    </ul>
                </div>

                <!-- Last Update Info -->
                <div class="slds-text-align_center slds-m-top_medium">
                    <p class="slds-text-body_small slds-text-color_weak">
                        <lightning-icon icon-name="utility:refresh" size="xx-small" class="slds-m-right_xx-small"></lightning-icon>
                        Terakhir diperbarui: {lastUpdated}
                    </p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
